{% extends "base.html" %}
	{% block title %}
		{{ enquete.titulo }}
	{% endblock %}
	{% block body %}
	<div class="container">
	<div class="row">
		<h2>{{ enquete.titulo }}</h2>
		<p>{{  enquete.descricao }}</p>
		<div class="tags_enquetes">
			{% for tag in enquete.tags.all %}
				<a href="{% url "list_enquetes_by_tag" tag.id %}">@{{ tag.titulo }}</a>
			{% endfor %}
		</div>
		{% for opcao in opcoes %} 
			 <input type="radio" name="opcao" id="opcao{{ forloop.counter }}" value="{{ opcao.id }}" />
			 <label for="opcao{{ forloop.counter }}">{{ opcao.titulo }}</label><br />
		{% endfor %}
	</div>
	</div>
	{% endblock %}
