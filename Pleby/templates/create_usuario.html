{% extends "base.html" %}
	{% block title %}
		Login
	{% endblock %}
	{% block body %}
	<div class="container"> 
		<form method="post" class="form-signin" action="{% url "create_usuario" %}" >
			{% csrf_token %}
			<table>
			{{	form.as_table }}
			<td>
				<input value="Registrar" type="submit" class="btn btn-large btn-primary" />
			</td>
			</table>
		</form>
		</div>
	{% endblock %}
