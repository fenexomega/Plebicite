{% extends "base.html" %}
	{% block title %}
		Criar Enquete
	{% endblock %}
	{% block body %}
	<div class="container form_container">
		<form method="post" action="#" class="form-horizontal">
		{% csrf_token %}
			<table class="table">
				{{ form.as_table }}
				{{ formset.management_form }}
				{% for forms in formset %}
					{{ forms.as_table }}
				{% endfor %}
				<td>
					<input value="Criar Enquete" type="submit"  class="btn btn-success" />
				</td>
			</table>
		</form>
	</div>
	{% endblock %}
