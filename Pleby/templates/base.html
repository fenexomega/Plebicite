<!DOCTYPE html>
<html lang="en">
  <head>
  	{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>
		Plebiscitos - {% block title %}{% endblock %}
	</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      
	    <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="{% url "index" %}">Home</a>
	        </div>

	     <div class="navbar-collapse collapse">
			{% if not user.is_authenticated %}
				<form class="navbar-form navbar-right" role="form" method="post" action="{% url "login" %}">
          {% csrf_token %}
	            <div class="form-group">
                {{ loginform.username }}
	            </div>
	            <div class="form-group">
                {{ loginform.password }}
	            </div>
	            <button type="submit" class="btn btn-success">Logar</button>
            <a href="{% url "create_usuario" %}" class="navbar-right navbar-nav " >Registrar</a>
            </form>
			{% else %}
				<h3 class="navbar-right" id="user-username" >Ol√° <a href="#">{{ user.username }}</a></h3>
				<a class="navbar-right" href="{% url "log_out" %}" >Logout</a>
			{% endif %}
	    	</div><!--/.navbar-collapse -->
	    </div>
    </div>

    <hr>
    {% block body %}
    
    {% endblock %}
      
      <footer>
        <p>&copy; PETTIQX 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="{% static "javascript/lib/jquery-1.11.1.min.js" %}"></script>
  <script type="text/javascript" src="{% static "javascript/bootstrap.min.js" %}"></script>
    </body>
</html>
